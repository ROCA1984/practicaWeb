<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <style>
      .toast{
        position: absolute;
        bottom: 0;
        margin-bottom: 20px;
        margin-left: 200px;
      }
    </style>

    <title>CONTACTO</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <i class="h3 text-white bi bi-bootstrap pe-2"></i>
          <a class="navbar-brand" href="#">Brand</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/practica03_bootstrap5.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/practica03_bootstrap5_contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
          <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-6 col-lg-6 col-xl-6 py-5">
                <form id="formulario">
                    <h1 class="my-4">CONTACTO</h1>
                    <div class="mb-3">                  
                      <label for="email" class="form-label">Email:</label>
                      <input name="email" id="email" type="email" class="form-control" placeholder="Ingrese su email." aria-describedby="emailHelp" >
                      <div id="emailHelp" class="form-text">Tu información está protegida no compartiremos sus datos.</div>
                    </div>
                    <div class="mb-3">                  
                      <label for="password" class="form-label">Password:</label>
                      <input name="pass" id="password" type="password" class="form-control" placeholder="Ingrese su contraseña." aria-describedby="passHelp" >
                      <div id="passHelp" class="form-text">Considere utilizar letras y números.</div>
                    </div>
                    <div class="mb-3">                  
                      <input name="check" id="check" type="checkbox" class="form-check-input" >
                      <label for="check" class="form-check-label">Acepto las condiciones de uso.</label>
                    </div>
                    <button id="btnenviar" type="submit" class="btn btn-dark w-100">
                        Enviar
                    </button>
                    <button id="btncargando" type="button" class="btn btn-secondary w-100 d-none" disabled>
                      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                      Cargando...
                  </button>
                </form>
            </div>
          </div>
      </div>
      <div class="toast align-items-center text-white bg-dark" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body"> Estamos procesando su información por favor espere un momento.</div>
          <button class="btn-close me-2 m-auto" type="button" data-bs-dismiss="toast" aria-label="Close">
          </button>
        </div>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
